<body>
	<div class="box">

                <div class="title">Formulário<br />

                </div>
        </section>
        </header> 
        <div class="space">
        </div>
        <form>
            <div class="form">
                <div class="space">
                </div>
                <nav class="fieldset">
                    <ul class="label">Quais stickers:
                    </ul>
                    <div class="space">
                    </div>
                    <ul><input type="checkbox" /> REACT
                    </ul>
                  
                    <ul><input type="checkbox" /> VUE
                    </ul>
                    <ul><input type="checkbox" /> ANGULAR
                    </ul>
                </nav>

                <div class="space-md">
                </div>

                <fieldset>
                <section class="fieldset">
                    <label class="label">Quantos stickers de cada?
                    </label>
                    <div class="space">
                    </div>

                    <div class="counter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">

                            <path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" /></svg>
                    </div>
                </section>
            </fieldset>


                <div class="space-md">
                </div>

                <section class="fieldset">
                    <div class="label">Observações:</div>
                    <div class="space"></div>
                    <textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
                </section>

                <div class="space-md">
                </div>


        <footer>
            <div class="footer">
                <button>Enviar
                </button>
            </div>
        </footer>


            </div> 
        </form>
	</div>

	<script src="index.js"></script>
